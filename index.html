<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Simon Says</title>
</head>
<body>

    <section class="container vh-100 d-flex flex-column align-items-center justify-content-center">

        <!-- Timer -->
        <h1 class="timer fw-bolder fs-1 align-middle">
            30
        </h1>
        <!-- /Timer -->

        <p class="text-center">Inserisci tutti i numeri che ti ricordi (l'ordine non Ã¨ importante)</p>
        
        <!-- Random Numbers Field -->
        <div class="rng-field mb-3">

            <!-- Row -->
            <div class="row fs-2 gx-5">

                <!-- Col 1 -->
                <div class="col random-number">
                    45
                </div>
                <!-- /Col 1 -->

                <!-- Col 2 -->
                <div class="col random-number">
                    45
                </div>
                <!-- /Col 2 -->

                <!-- Col 3 -->
                <div class="col random-number">
                    54
                </div>
                <!-- /Col 3 -->

                <!-- Col 4 -->
                <div class="col random-number">
                    45
                </div>
                <!-- /Col 4 -->

                <!-- Col 5 -->
                <div class="col random-number">
                    45
                </div>
                <!-- /Col 5 -->

            </div>
            <!-- /Row -->

        </div>
        <!-- /Random Numbers Field -->

        <!-- Input Field -->
        <div class="input-field mb-3">

            <!-- Row -->
            <div class="row justify-content-center">

                <!-- Col 1 -->
                <div class="col-1">
                    <input class="form-control" type="number">
                </div>
                <!-- /Col 1 -->

                <!-- Col 2 -->
                <div class="col-1">
                    <input class="form-control" type="number">
                </div>
                <!-- /Col 2 -->

                <!-- Col 3 -->
                <div class="col-1">
                    <input class="form-control" type="number">
                </div>
                <!-- /Col 3 -->

                <!-- Col 4 -->
                <div class="col-1">
                    <input class="form-control" type="number">
                </div>
                <!-- /Col 4 -->

                <!-- Col 5 -->
                <div class="col-1">
                    <input class="form-control" type="number">
                </div>
                <!-- /Col 5 -->

            </div>
            <!-- /Row -->

        </div>
        <!-- /Input Field -->

        <!-- Button -->
        <div class="mb-2">
            <button class="btn btn-primary">Conferma</button>
        </div>
        <!-- Button -->

        <!-- Result -->
        <p></p>
        <!-- Result -->
    </section>
  
    <script src="./js/scripts.js"></script>
</body>
</html>
